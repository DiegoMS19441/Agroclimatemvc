<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina Inicial</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

</head>

<body>

<main layout:fragment="conteudo">

            <div class="col-lg-6 col-md-8 mx-auto">

                <p class="lead text-muted">Ferramenta de gest√£o agricola</p>

        </div>
    </section>
    <!--Cadastro de Agricultor-->

    <div class="album py-5 bg-dark-subtle">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Primeiro Card -->
                <div class="col mb-3">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#4169e1"></rect>
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="98%" fill="white"

                        <div class="card-body">
                            <p class="card-text">Gerenciamento de agricultores</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        <a th:href="@{/agricultor/home}">Ir ao recurso</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Cadastro de fazendas-->

                <div class="col mb-3">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#ff6347"></rect>
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>

                            <p class="card-text">Gerenciamento de fazendas</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary ">
                                        <a th:href="@{/fazenda/home}">Ir ao recurso</a>
                                    </button>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>

</main>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
